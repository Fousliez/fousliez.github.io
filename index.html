<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>Galerie se zvětšením</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Galerie</h1>

<div class="gallery">
  <div class="gallery-track">
    <img src="https://picsum.photos/id/1015/1200/800" alt="">
    <img src="https://picsum.photos/id/1025/1200/800" alt="">
    <img src="https://picsum.photos/id/1035/1200/800" alt="">
    <img src="https://picsum.photos/id/1045/1200/800" alt="">
    <img src="https://picsum.photos/id/1055/1200/800" alt="">
  </div>
</div>


<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close">&times;</span>

  <button class="nav prev">&#10094;</button>
  <img class="lightbox-img" src="">
  <button class="nav next">&#10095;</button>
</div>


<script src="script.js"></script>
</body>
</html>
